<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}DST4L: {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="keywords" content="">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800' rel='stylesheet' type='text/css'>

    <!-- Bootstrap and Font Awesome css -->
    <link rel="stylesheet" href="{{site.github.url}}/css/font-awesome.css">
    <link rel="stylesheet" href="{{site.github.url}}/css/bootstrap.min.css">

    <!-- Css animations  -->
    <link href="{{site.github.url}}/css/animate.css" rel="stylesheet">

    <!-- Theme stylesheet, if possible do not edit this stylesheet -->
    <link href="{{site.github.url}}/css/style.default.css" rel="stylesheet" id="theme-stylesheet">

    <!-- Custom stylesheet - for your changes -->
    <link href="{{site.github.url}}/css/custom.css" rel="stylesheet">

    <!-- Responsivity for older IE -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

    <!-- Favicon and apple touch icons-->
    <link rel="shortcut icon" href="{{ site.github.url }}/img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{site.github.url}}/img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{site.github.url}}/img/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{site.github.url}}/img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{site.github.url}}/img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{site.github.url}}/img/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{site.github.url}}/img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{site.github.url}}/img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{site.github.url}}/img/apple-touch-icon-152x152.png" />
</head>

<body>


    <div id="all">
        <header>

            <!-- *** NAVBAR ***
    _________________________________________________________ -->

            <div class="navbar-affixed-top" data-spy="affix" data-offset-top="200">

                <div class="navbar navbar-default yamm" role="navigation" id="navbar">

                    <div class="container">
                        <div class="navbar-header">

                            <a class="navbar-brand home" href="{{site.github.url}}/index.html">
                                <img src="{{site.github.url}}/img/logo.jpg" alt="DST4L logo" class="hidden-xs hidden-sm">
                                <img src="{{site.github.url}}/img/logo-small.jpg" alt="DST4L logo" class="visible-xs visible-sm"><span class="sr-only">DST4L - go to homepage</span>
                            </a>
                            <div class="navbar-buttons">
                                <button type="button" class="navbar-toggle btn-template-main" data-toggle="collapse" data-target="#navigation">
                                    <span class="sr-only">Toggle navigation</span>
                                    <i class="fa fa-align-justify"></i>
                                </button>
                            </div>
                        </div>
                        <!--/.navbar-header -->

                        <div class="navbar-collapse collapse" id="navigation">

                            <!-- PAGE MENU ____________________________ -->
                            <ul class="nav navbar-nav navbar-right">
                                {% for page in site.pages %}
                                {% if page.title and page.main_nav != false %}
                                <li class="nav-link"><a href="{{ page.url | prepend: site.github.url }}">{{ page.title }}</a>
                                {% endif %}
                                {% endfor %}
                            </ul>

                        </div>
                        <!--/.nav-collapse -->



                        <div class="collapse clearfix" id="search">

                            <form class="navbar-form" role="search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <span class="input-group-btn">

                    <button type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button>

                </span>
                                </div>
                            </form>

                        </div>
                        <!--/.nav-collapse -->

                    </div>


                </div>
                <!-- /#navbar -->

            </div>

            <!-- *** NAVBAR END *** -->

        </header>

        <!-- CONTENT BEGIN  _________________________________________________________ -->

        {{ content }}

        <!-- CONTENT END  _________________________________________________________ -->


        <!-- *** COPYRIGHT ***
_________________________________________________________ -->

        <div id="copyright">
            <div class="container">
                <div class="col-md-6">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

                    <a href="https://twitter.com/DST4L" class="twitter-follow-button" data-show-count="false">Follow @DST4L</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

                    <a href="https://twitter.com/intent/tweet?button_hashtag=DST4L" class="twitter-hashtag-button" data-show-count="false">Tweet #DST4L</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
                <div class="col-md-6">
                    <!-- <p class="pull-left">&copy; 2015. Your company / name goes here</p> -->
                    <p class="pull-right">Template by <a href="http://bootstrapious.com/free-templates">Bootstrapious</a> 
                        <!-- Not removing these links is part of the licence conditions of the template. Thanks for understanding :) -->
                    </p>

                </div>
            </div>
        </div>
        <!-- /#copyright -->

        <!-- *** COPYRIGHT END *** -->



    </div>
    <!-- /#all -->


    <!-- #### JAVASCRIPT FILES ### -->

    <script src="{{site.github.url}}/js/jquery-1.11.0.min.js"></script>
    <script>
window.jQuery || document.write('<script src="{{site.github.url}}/js/jquery-1.11.0.min.js"><\/script>')
    </script>
    <script src="{{site.github.url}}/js/bootstrap.min.js"></script>

    <script src="{{site.github.url}}/js/jquery.cookie.js"></script>
    <script src="{{site.github.url}}/js/waypoints.min.js"></script>
    <script src="{{site.github.url}}/js/jquery.counterup.min.js"></script>
    <script src="{{site.github.url}}/js/jquery.parallax-1.1.3.js"></script>
    <script src="{{site.github.url}}/js/front.js"></script>

</body>
